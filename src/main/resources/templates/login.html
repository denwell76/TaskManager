<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Kirjaudu sisään</title>
    <!-- Add Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header text-center bg-primary text-white">
                        <h3>Kirjaudu sisään</h3>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/login}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Käyttäjätunnus:</label>
                                <input type="text" id="username" name="username" class="form-control" required />
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Salasana:</label>
                                <input type="password" id="password" name="password" class="form-control" required />
                            </div>
                            <div th:if="${param.error}" class="mb-3">
                                <p class="text-danger">Virheellinen käyttäjätunnus tai salasana</p>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Kirjaudu</button>
                            </div>
                        </form>
                        <div class="text-center mt-3">
                            <p>Etkö ole vielä rekisteröitynyt?</p>
                            <a th:href="@{/register}" class="btn btn-secondary">Rekisteröidy</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Bootstrap JS (optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
