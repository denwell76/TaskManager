<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Uusi teht√§v√§</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lis√§√§ uusi teht√§v√§</h1>

        <form th:action="@{/tasks}" th:object="${task}" method="post" class="card p-4 shadow-sm">
            <div class="mb-3">
                <label for="title" class="form-label">Otsikko:</label>
                <input type="text" id="title" th:field="*{title}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Kuvaus (valinnainen):</label>
                <textarea id="description" th:field="*{description}" class="form-control" rows="4"></textarea>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline:</label>
                <input type="date" id="deadline" th:field="*{deadline}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Tila:</label>
                <select id="status" th:field="*{status}" class="form-select" required>
                    <option th:each="status : ${statuses}" th:value="${status}" th:text="${status}">Tila</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="priority" class="form-label">Prioriteetti:</label>
                <select id="priority" th:field="*{priority}" class="form-select" required>
                    <option value="1">Korkea</option>
                    <option value="2">Keskitaso</option>
                    <option value="3">Matala</option>
                </select>
            </div>

            <div class="d-flex justify-content-between">
                <a th:href="@{/tasks}" class="btn btn-secondary">üîô Takaisin</a>
                <button type="submit" class="btn btn-primary">Tallenna</button>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
